        <h2 class="u-text u-text-default u-text-1">Modify Category</h2>
        <div class="u-form u-form-1">
       	<form action="#"
	  th:action="@{/categoryapi/update/{id}(id=${category.id})}" 
	  th:object="${category}"
	  method="post">
	  	<div class="form-group">
	    <label for="name">Name</label>
	    <input type="text" class="form-control form-control-lg" th:field="*{name}" id="name" placeholder="Name">
	    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
	    </div>
	    <div class="form-group">
	    <label for="beginRange">Begin Range</label>
	    <input type="number" class="form-control form-control-lg" th:field="*{beginRange}" id="beginRange" placeholder="Begin Range" min="0.00" max="10.00" step="0.01"></input>
	    <span th:if="${#fields.hasErrors('beginRange')}" th:errors="*{beginRange}"></span>
	    </div>
	    <div class="form-group">
	    <label for="endRange">End Range</label>
	    <input type="number" class="form-control form-control-lg" th:field="*{endRange}" id="endRange" placeholder="End Range" min="0.00" max="10.00" step="0.01"></input>
	    <span th:if="${#fields.hasErrors('endRange')}" th:errors="*{endRange}"></span>
	    </div>
	    <input type="submit" class="btn btn-primary" value="Update Category">   
	  	</form>
