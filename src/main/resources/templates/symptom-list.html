<!DOCTYPE HTML>
<html>
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
	table, th, td {
	  border: 1px solid black;
	}
</style>
</head>
<body>
    <!--ul-->
    	<!--<th:block th:each="category : ${categories}">
    		<li th:text="${category.name}"></li>
    	</th:block>-->
    	<div th:if="${ not#lists.isEmpty(symptoms)}">
    		<table>
    			<thead>
    			<tr>
    				<th>Name</th>
    				<th>Description</th>
    				<th>Health Condition</th>
    			</tr>
    			</thead>
    			<tbody>
    			<tr th:each="symptom : ${symptoms}">
    				<td th:text="${symptom.name}"></td>
    				<td th:text="${symptom.description}"></td>
    				<td th:text="${symptom.healthCondition.name}"></td>
    				<td>
    					<a th:href="@{/edit-symptom/{id}(id=${symptom.id})}">Edit</a>
    				</td>
    				<td>
    					<a th:href="@{/delete-symptom/{id}(id=${symptom.id})}">Delete</a>
    				</td>
    			</tr>
    			</tbody>
    		</table>
    	</div>
    <!--<ul>-->
</body>
</html>
