<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v5 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/roboto-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-5/css/fontawesome-all.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="form-v5">
	<div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" action="#" th:action="@{/createuser}" th:object="${user}" method="post">
				<h2>Sign Up</h2>
				<div class="form-row">
					<label for="firstName">First Name</label>
					<input type="text" name="firstName" th:field="*{firstName}"  id="firstName" class="input-text" placeholder="Your First Name" required>
					<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="lastName">Last Name</label>
					<input type="text" name="last-name" th:field="*{lastName}" id="last-name" class="input-text" placeholder="Your Last Name" required>
					<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="birthDate">Date Of Birth</label>
					<input type="date" name="birthDate" th:field="*{birthDate}" id="birthDate" class="input-text" placeholder="Your Date Of Birth" required>
					<span th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></span>
					<i class="fa-solid fa-cake-candles"></i>
				</div>
				<div class="form-row">
					<label for="email">Your Email</label>
					<input type="text" name="email" th:field="*{email}" id="email" class="input-text" placeholder="Your Email"  required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					<div><i class="fas fa-envelope"></i></div>
				</div>
				<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;font-size: 12pt;"></span>
				
				<div class="form-row">
					<label for="password">Password</label>
					<input type="password" name="password" th:field="*{password}" id="password" class="input-text" placeholder="Your Password" required>
					<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
					<i class="fas fa-lock"></i>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Sign Up">
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
